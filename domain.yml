session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- perform
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- dance
- flirt
- cheerup
- poke
- operate_devices
- configure_devices
- query_devices
- praise
- humiliate
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hello there!
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
